  <script>
      $(document).ready(function(){
          const owl = $('.owl-carousel');
          owl.owlCarousel({
              loop: true,
              nav: false,
              dots: true,
              autoplay: true,
              autoplayTimeout: 3500,
              autoplayHoverPause:true,
              responsive:{
                  0:{
                      items: 1
                  },
                  600:{
                      items: 1
                  },
                  1000:{
                      items: 1
                  }
              }
          });
      });
